<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
		body {
			margin:0;
			padding:0;
		}
		.box {
			width:200px;
			height:200px;
			background:red;
			float:left;
		}
		#wrapper {
			margin:50px;
			background:gray;
			padding-bottom:100px;
		}
		.box2 {
			background:black;
			margin-right:200px;
		}
		.clear {clear:both;}
		</style>
		<script type="text/javascript" src="jquery-1.5.ugly.js"></script>
		<script type="text/javascript" src="domphys.js"></script>
		<script type="text/javascript">		
			$(function () {
				$('div.box').physics({
					parent: $('#wrapper')
				});
			});
		</script>
	</head>
	<body>
		<div id="wrapper">
			<div class="box">test</div>
			<div class="box">test</div>
			<div class="box">test</div>
			<div class="box">test</div>
			<div class="box">test</div>
			<div class="box">test</div>
			<div class="box box2">test</div>
			<div class="box box2">test</div>
			<div class="box box2">test</div>
			<div class="box box2">test</div>
			<br class="clear"/>
		</div>
	</body>
</html>
